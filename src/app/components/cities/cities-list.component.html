<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Cities list</h4>
            <div *ngIf="!cities" class="alert alert-secondary" role="alert">
                Oops! Cities list is empty for now...
            </div>

            <div *ngIf="cities" class="table-responsive">
                <table id="city-table" class="table table-bordred table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let city of cities">
                            <tr>
                                <td>{{city.name}}</td>
                                <td>{{city.description}}</td>
                                <td>
                                    <p data-placement="top" data-toggle="tooltip" title="Delete">
                                        <button (click)="delete(city.id)" class="btn btn-danger btn-xs"
                                            data-title="Delete" data-toggle="modal" data-target="#delete">
                                            Delete
                                        </button>

                                    </p>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
